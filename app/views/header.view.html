<div id="header" ng-controller="HeaderCtrl as vm">
  <div class="ui black inverted borderless stackable menu">
    <a href="#/" class="header item">
      Default
    </a>
    <div class="right menu">
      <a class="item white_item">Ajuda</a>
      <div class="ui dropdown icon item white_item" dropdown-dir="{on:'hover',action:'hide'}">
        {{user.name}}
        <div class="menu">
          <div class="item">Meu Perfil</div>
          <div class="item">Configurações</div>
          <div class="divider"></div>
          <a ng-click="vm.logout()" class="item">Sair</a>
        </div>
      </div>
    </div>
  </div>
  <div class="ui pointing grey inverted menu">
    <div class="ui container">
      <a href="#/" ng-class="{'active':location.url()=='/'||location.url()==''}" class="item">
        Home
      </a>
    </div>
  </div>
</div>
<div id="header_secundary"></div>
